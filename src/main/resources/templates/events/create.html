<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>

<body class="container">

<h1>Create Event</h1>

<nav th:replace = "fragments :: navigation"></nav>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="POST" action="/events/create">
    <div class="form-group">
        <label>Name
    <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Is Registration Required?
            <input th:field="${event.needToRegister}" class="form-control" type="checkbox">
        </label>
        <p class="error" th:errors="${event.needToRegister}"></p>
    </div>
    <div class="form-group">
        <label>Number of People Attending
            <input th:field="${event.numberAttending}" class="form-control">
        </label>
        <p class="error" th:errors="${event.numberAttending}"></p>
    </div>
    <div class="form-group">
        <label>Registration Fee
            <input th:field="${event.registrationFee}" class="form-control" type="number">
        </label>
        <p class="error" th:errors="${event.registrationFee}"></p>
    </div>
    <div class="form-group">
    <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
